<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Codejam</title>
	<link href="style.css" rel="stylesheet">
</head>

<body>

	<div class="container">
		<div class="ancients-container">
			<div class="ancient-card Azathoth"></div>
			<div class="ancient-card Cthulthu"></div>
			<div class="ancient-card IogSothoth"></div>
			<div class="ancient-card ShubNiggurath"></div>
		</div>
		<div class="difficulty-container">
			<div class="difficulty-titel ">Сложность</div>
			<div class="difficulty-levels">
				<div class="difficulty super-easy">Супер легко</div>
				<div class="difficulty easy">Легко</div>
				<div class="difficulty middle">Средне</div>
				<div class="difficulty difficult">Сложно</div>
				<div class="difficulty super-difficult">Супер сложно</div>
			</div>
		</div>
		<div class="deck-shuffle">Замешать колоду</div>
		<div class="deck-shuffle deck-shuffle-new">Начать с начала</div>
		<div class="deck-container">
			<div class="current-state">
				<div class="stage-container"><span class="stage-text ">Первая стадия</span>
					<div class="dots-container stage1">
						<div class="dot green"></div>
						<div class="dot brown"></div>
						<div class="dot blue"></div>
					</div>
				</div>
				<div class="stage-container"><span class="stage-text ">Вторая стадия</span>
					<div class="dots-container stage2">
						<div class="dot green"></div>
						<div class="dot brown"></div>
						<div class="dot blue"></div>
					</div>
				</div>
				<div class="stage-container"><span class="stage-text ">Третья стадия</span>
					<div class="dots-container stage3">
						<div class="dot green"></div>
						<div class="dot brown"></div>
						<div class="dot blue"></div>
					</div>
				</div>
			</div>
			<div class="deck"></div>
			<div class="last-card"></div>
		</div>

	</div>
	<script src="index.js"></script>
</body>

</html>
